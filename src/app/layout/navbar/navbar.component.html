<nav class="h-[10hv] bg-main-white fixed top-0 w-full shadow z-50">
    <header class="w-full h-[10vh] bg-main-white flex items-center justify-between max-w-screen-2xl mx-auto ">
        <div #logo class="w-1/3 cursor-pointer h-full flex items-center justify-start" routerLink="/">
            <div class="h-fit min-w-[320px]">
                <img src="assets/img/logo.png" class="h-[8vh]" alt="">
            </div>
        </div>
        <div #links class="h-full w-1/3 flex items-center flex-col">
            <ul
                class="h-full list-none flex gap-9 w-full justify-center items-end text-lg font-medium text-font-grey p-[2px]">
                <li class=" overflow-hidden">
                    <a routerLink="/groups" class="group flex flex-col items-center">
                        Clases
                        <div
                            class="h-[2px] bg-font-grey transition -translate-x-full w-[150%] group-hover:translate-x-0 duration-300">
                        </div>
                    </a>

                </li>
                <li class="overflow-hidden">
                    @if (loginSvc.user()?.role === 'none') {
                        <a routerLink="/create-student" class="group flex flex-col items-center">
                            Unete
                            <div
                                class="h-[2px] bg-font-grey transition -translate-x-full w-[150%] group-hover:translate-x-0 duration-300">
                            </div>
                        </a>
                    } @else {
                        <a routerLink="/assignments" class="group flex flex-col items-center">
                            Tareas
                            <div
                                class="h-[2px] bg-font-grey transition -translate-x-full w-[150%] group-hover:translate-x-0 duration-300">
                            </div>
                        </a>
                    }
                </li>
                <li class="overflow-hidden">
                    <a routerLink="/posts" class="group flex flex-col items-center">
                        Posts
                        <div
                            class="h-[2px] bg-font-grey transition -translate-x-full w-[150%] group-hover:translate-x-0 ">
                        </div>
                    </a>
                </li>
                @if (loginSvc.user()?.role === 'teacher') {
                    <li class="overflow-hidden">
                        <a routerLink="/students" class="group flex flex-col items-center">
                            Students
                            <div
                                class="h-[2px] bg-font-grey transition -translate-x-full w-[150%] group-hover:translate-x-0 ">
                            </div>
                        </a>
                    </li>
                }
            </ul>

        </div>


        @if (!isLogged()) {
            <div class="w-1/3 flex h-full gap-4 justify-end items-start pt-4">
                <div>
                    <button routerLink="/login"
                            class="py-1 w-24 px-2 rounded-lg border-[3px] border-secondary text-secondary font-bold bg-transparent hover:bg-secondary hover:text-main-white hover:scale-105 transition">
                        Login
                    </button>
                </div>
                <div>
                    <button routerLink="/register"
                            class="py-1 px-2 rounded-lg border-[3px] border-main text-main font-bold bg-transparent hover:bg-main hover:text-main-white hover:scale-105 transition w-24">
                        Register
                    </button>
                </div>
            </div>
        } @else {
            <div class="w-1/3 h-full p-4 flex items-center justify-end">
                <app-user-card/>
            </div>
        }


    </header>
</nav>
<main class="">
    <ng-content></ng-content>
</main>
<app-footer>

</app-footer>
