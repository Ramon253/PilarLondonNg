<div class="h-fit p-4 rounded-md border-2 border-secondary shadow-sm flex gap-4 w-full"
    routerLink="/solution/{{solution().id}}">
    <div class="aspect-square rounded-full w-1/4">
        <img src="http://localhost:8000/user/{{solution().user_id}}" alt="">
    </div>
    <div class="h-full w-full flex flex-col">
        <div class="w-2/3">
            <h1 class="text-xl text-dark-font font-medium">
                {{solution().user_name}}
            </h1>
            <span>{{date.transform(solution().updated_at, 'HH:mm dd/MM/yyyy')}}</span>
        </div>
        <div class="w-full">
            @if (solution().note) {
                <span class="font-medium text-dark-font">{{solution().note}} / 10</span>
            }@else {
                <button>
                    <span class="material-icons"></span>
                </button>
            }
        </div>
    </div>
</div>
