<div class="min-h-[90vh] mt-[10vh] flex flex-col items-center p-10 justify-evenly dark:text-white">
    <h1 class="text-4xl text-main font-bold m-10">Public posts</h1>
    <div #loadingContainer class="flex animate-spin size-10">
        <img src="https://cdn-icons-png.freepik.com/512/39/39979.png" alt="">
    </div>

    <div #postsContainer  class="hidden flex-col  gap-5">
        @for (post of posts(); track $index) {
        <app-post-card [post]="post"></app-post-card>
        }
    </div>

    <button (click)="openForm(formContainer)"
        class="bg-green-500 rounded p-2 text-white hover:bg-white hover:text-green-500 hover:border-2 hover:border-green-500 hover:scale-110 transition">
        Crear post
    </button>
</div>

<div #formContainer class="hidden">
    <app-post-creation-form (post)="createPost($event)" [groups]="groups()" (close)="closeForm(formContainer)">
    </app-post-creation-form>
</div>
