<div
    class="p-4 rounded-lg border-2 flex flex-col items-center shadow gap-9 max-w-screen-xl w-full h-fit"
>
    <div>
        <span class="font-bold text-4xl">{{ post.name }}</span>
    </div>
    <div class="max-w-2xl overflow-hidden">
        <p>{{ post.description }}</p>
    </div>
    <div class="flex gap-4">
        @for (link of post.links; track $index) {
        <a
            href="{{ link.url }}"
            class="flex w-fit border-2 text-center font-bold rounded-2xl p-4"
        >
            {{ link.text }}
        </a>
        }
    </div>
    <div #youtube class="w-full">
        @for (video of post.videos; track $index) {
        <app-youtube-video
            [url]="video.url"
            [text]="video.text"
        ></app-youtube-video>
        }
    </div>
</div>
