<section #loading>
</section>

<section
class="w-full bg-main-grey">
    <div class="mt-[10vh] min-h-[90vh] max-w-screen-xl mx-auto p-4 flex gap-10 bg-main-grey">
    <div class="flex flex-col items-center max-w-screen-md mx-auto gap-4 pt-10">
        <div class="pl-1 w-full flex justify-between">
            <span>POST/{{ post().group_name }}</span>
            <span>{{ post().created_at }}</span>
        </div>
        <div class="w-full border-b border-font-grey  pb-4">
            <h1 class="text-main font-bold text-5xl">{{ post().name }}</h1>
        </div>
        <div class="w-full">
            <p>{{ post().description }}</p>
        </div>
    </div>
    @if (post().files || post().links) {
        <div class="w-full pt-20  ">
            <div class="p-4 rounded-xl border-2 border-main h-fit flex flex-col ">
                <div class="w-full border-b border-font-grey  text-center pb-4 ">
                    <h1 class="text-secondary font-bold text-center text-2xl">Files</h1>
                </div>
                <div class="flex flex-wrap items-center justify-center pt-4 gap-2">
                    @for(file of post().files; track $index){
                        <a class="p-4 rounded-2xl border-2 border-secondary" href="https://localhost:8000/api/post/file/{{file.id}}/download">{{file.file_name}}</a>
                    }
                </div>
            </div>

        </div>
    }
    </div>
</section>
